name: CI â€” Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ios:
    name: Build & Test iOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available schemes
        run: xcodebuild -list -project LandscapeDesigner.xcodeproj

      - name: Build and test iOS
        run: |
          SIM=$(xcrun simctl list devices available | grep -m1 "iPhone" | awk -F '[()]' '{print $2}')
          echo "Using simulator: $SIM"
          xcodebuild \
            -project LandscapeDesigner.xcodeproj \
            -scheme LandscapeDesigner \
            -sdk iphonesimulator \
            -destination "id=$SIM" \
            CODE_SIGNING_ALLOWED=NO \
            build test

  macos:
    name: Build & Test macOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build and test macOS
        run: |
          xcodebuild \
            -project LandscapeDesigner.xcodeproj \
            -scheme LandscapeDesigner \
            -sdk macosx \
            CODE_SIGNING_ALLOWED=NO \
            build test
