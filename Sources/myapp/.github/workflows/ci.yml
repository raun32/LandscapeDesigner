name: Swift Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Swift
      uses: fwal/setup-swift@v1
      with:
        swift-version: '5.9'  # Latest Swift

    - name: Build package
      run: swift build --disable-sandbox

    - name: Run tests
      run: swift test --disable-sandbox
